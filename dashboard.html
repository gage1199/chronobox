<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https://images.unsplash.com; connect-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=()">
    <title>Chronobox - Your Memory Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modules/logo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <img src="img/chronobox-logo.png" alt="Chronobox Logo" class="logo-img">
                    <span class="logo-text">Chronobox</span>
                </a>
            </div>
            <div class="quick-record">
                <button class="record-btn">
                    <i class="fas fa-plus"></i>
                    Quick Record
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    My Library
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-share-alt"></i>
                    Shared with Me
                    <span class="badge">3</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-clock"></i>
                    Scheduled Messages
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-timeline"></i>
                    Life Timeline
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-folder"></i>
                    Collections
                </a>
            </nav>

            <div class="sidebar-section">
                <h3>Legacy Planning</h3>
                <div class="status complete">
                    <i class="fas fa-check-circle"></i>
                    Digital Will
                </div>
                <div class="status pending">
                    <i class="fas fa-clock"></i>
                    Trusted Contacts
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="header-content">
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>

                    <div class="filter-dropdown">
                        <button class="dropdown-trigger">
                            <i class="fas fa-filter"></i>
                            Filter
                        </button>
                        <div class="dropdown-content">
                            <label>
                                <input type="checkbox" checked> Photos
                            </label>
                            <label>
                                <input type="checkbox" checked> Videos
                            </label>
                            <label>
                                <input type="checkbox" checked> Stories
                            </label>
                            <label>
                                <input type="checkbox" checked> Audio
                            </label>
                        </div>
                    </div>
                </div>

                <div class="search-bar">
                    <input type="text" placeholder="Search memories...">
                    <i class="fas fa-search"></i>
                </div>
            </header>

            <section class="memory-feed">
                <div class="this-day">
                    <h2>On This Day</h2>
                    <div class="memory-carousel">
                        <!-- Sample memories will be populated here -->
                    </div>
                </div>

                <div class="tag-cloud">
                    <!-- Tags will be dynamically populated -->
                </div>

                <div class="masonry-grid">
                    <!-- Memory cards will be populated here -->
                </div>
            </section>
        </main>

        <!-- Quick Sidebar -->
        <aside class="quick-sidebar">
            <div class="profile-preview">
                <div class="completion-indicator">
                    <div class="progress-ring">
                        <svg>
                            <circle cx="40" cy="40" r="36"></circle>
                            <circle class="progress" cx="40" cy="40" r="36"></circle>
                        </svg>
                        <span>85%</span>
                    </div>
                </div>
                <div class="storage-usage">
                    <div class="usage-bar">
                        <div class="used" style="width: 65%;"></div>
                    </div>
                    <span>6.5 GB of 10 GB used</span>
                </div>
            </div>

            <div class="recent-drafts">
                <h3>Recent Drafts</h3>
                <!-- Drafts will be populated here -->
            </div>

            <div class="tip-card">
                <i class="fas fa-lightbulb"></i>
                <p>Try recording a video memory to capture more vivid moments!</p>
                <button class="dismiss-tip">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </aside>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/sampleData.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
